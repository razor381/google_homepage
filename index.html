<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="navbar">
		<ul>
			<li><a href="google.com"><div class="signup"><strong>Sign in</strong></div></a></li>
			<li class="pad30 naviconli"><a href="#"></a><div class="navicon"><img class="imgicon" src="Sources/3x3.png"></div></li>
			<li class="pad30"><a href="Images.com" class="mouse">Images</a></li>
			<li class="pad30"><a href="Gmail.com" class="mouse">Gmail</a></li>
		</ul>
	</div>

	<div class="googlebody">
		<div class="googlelogo">
			<img class="googlelogo" src="Sources/googlelogo.png">
		</div>

		<div class="searchInput">
			<form>
				<input type="text" class="bar" name="Searchbar" class="searchbar">

				<div class="buttons">
					<input type="button" class="size" name="Search" value="Google Search">
					<input type="button" class="luckyButton size" name="lucky" value="I'm feeling lucky">
				</div>
			</form>	
			<div class="language">
				Google offered in: <span class="lang">Espanol</span>
			</div>

		</div>


		<div class="footer faint fontSmall">
			<div class="topFoot">
				<span class="nepal">Nepal</span>
			</div>
			<hr/>
			<div class="botFoot">
				<ul class="left">
					<li class="padLeft"><a class="faint">About</a></li>
					<li class="padLeft"><a class="faint">Business</a></li>
					<li class="padLeft"><a class="faint">Advertising</a></li>
				</ul>
				<ul class="right">
					<li class="padLeft"><a class="faint">Settings</a></li>
					<li class="padLeft"><a class="faint">Terms</a></li>
					<li class="padLeft"><a class="faint">Privacy</a></li>
				</ul>
			</div>
		</div>
	</div>

</body>
</html>
